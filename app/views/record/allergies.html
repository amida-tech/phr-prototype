<div class="container-fluid body-content">
	<!--Profile-->
	<div id="profileSidebar" class="col-sm-3 body-left" >
		<div profile></div>
		<div record-navigation></div>
	</div>

	
	<div class="col-sm-9">

		<!--Header-->	
		<div class="panel">
			<div class="panel-body">
				<div class="col-sm-12">
					<div class="row col-sm-12" breadcrumb></div>
					<div class="col-sm-12">
						<div class="col-sm-8">
							<div class="pull-left">
								<h1>Suzie's <span style="text-transform: capitalize;">{{entryType}}</span></h1>
								<p>Last Updated:  {{updateDate}}</p>
							</div>
						</div>
						<div class="text-right col-sm-3 ">
							<label>
								<input type="checkbox" ng-model="inactiveFlag"> Show Inactive
							</label>
						</div>	
					</div>
				</div>	

				<!--Alert-->
				<!--<div class="col-sm-10 col-sm-offset-1 text-center" ng-show="alertShow">
					<span><button class="btn btn-link" style="margin-right: 20px;"><i class="fa fa-flag-o"></i></span> There is 1 update to your allergies requiring review.</button>
				</div>-->

			</div>
		</div>

		<!--Timeline View-->
		<h4 class="text-center">{{entryType}}</h4>
		<div class="panel">
			<div class="panel-body">
				<div>
					<p>Timeline</p>
				</div>
				<div timeline chart-data="entries" class="timeline-graph" inactive-flag="{{inactiveFlag}}"></div>

				<div ng-repeat="(recordIndex, recordEntry) in entries" class="col-sm-12 row" id="record{{recordIndex}}">

					<div class="col-sm-12 row timeline-side" style="padding-top: 20px;">

						<!--Timeline Icon-->
						<div class="col-sm-2">
							<a class="timeline-entry-icon text-center center-block" timeline-icon timeline-icon-type="{{entryType}}" timeline-index="{{recordIndex}}"></a>
						</div>

						<div class="col-sm-10">
							<entry entry-type="allergies" entry-index="{{recordIndex}}"></entry>
						</div>

					</div>
				</div>

				<div class="col-sm-2 center-block text-center timeline-footer">
					<svg width="30" height="30">
						<circle cx="15" cy="15" r="15"></circle>
					</svg>
				</div>
			</div>
		</div>
		<!--<pre>{{masterEntries | json}}</pre>-->
	</div>
</div>
